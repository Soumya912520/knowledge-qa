<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Assist Agent</title>

  <style>
    :root {
      --bg-main: #0f172a;
      --bg-card: #020617;
      --bg-input: #020617;
      --border: #1e293b;
      --text-primary: #e5e7eb;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --answer-bg: #020617;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: var(--text-primary);
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      border: 1px solid var(--border);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 20px;
    }

    .header img {
      height: 42px;
    }

    .header h1 {
      font-size: 1.3rem;
      margin: 0;
      font-weight: 600;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
    }

    textarea::placeholder {
      color: var(--text-secondary);
    }

    textarea:focus {
      border-color: var(--accent);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 14px;
    }

    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #020617;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 6px 18px rgba(56,189,248,0.3);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(56,189,248,0.4);
    }

    .answer-box {
      margin-top: 24px;
      padding: 16px;
      background: var(--answer-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .answer-box.loading {
      color: var(--text-secondary);
      font-style: italic;
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://www.cricbattle.com/images/logo.png" alt="Cricbattle Logo">
      <h1>Auction Assist Agent</h1>
    </div>

    <div class="subtitle">
      Ask questions based on auction rules & documentation.
    </div>

    <textarea id="question" placeholder="Example: Can I keep 100k as auction budget?&#10;What are the types of auction?"></textarea>

    <div class="actions">
      <button onclick="submitQuestion()">Ask</button>
    </div>

    <div id="answer" class="answer-box" style="display:none;"></div>

    <footer>
      Answers are generated strictly from internal documentation.
    </footer>
  </div>

  <script>
    async function submitQuestion() {
      const question = document.getElementById("question").value.trim();
      const answerDiv = document.getElementById("answer");

      if (!question) {
        answerDiv.style.display = "block";
        answerDiv.className = "answer-box";
        answerDiv.innerText = "Please enter a question.";
        return;
      }

      answerDiv.style.display = "block";
      answerDiv.className = "answer-box loading";
      answerDiv.innerText = "Thinkingâ€¦";

      try {
        const response = await fetch("https://cbsg.app.n8n.cloud/webhook/knowledge-qa", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.className = "answer-box";
        answerDiv.innerText = data.answer || "No response received.";

      } catch (error) {
        answerDiv.className = "answer-box";
        answerDiv.innerText = "Error connecting to backend.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
