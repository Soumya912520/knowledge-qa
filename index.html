<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internal Knowledge Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .answer {
      margin-top: 20px;
      background: #eef2f7;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Internal Knowledge Q&A</h2>

    <label>Enter your question:</label><br><br>
    <textarea id="question"></textarea><br>

    <button onclick="submitQuestion()">Submit</button>

    <div class="answer" id="answer">
      Answer will appear here...
    </div>
  </div>

  <script>
    function submitQuestion() {
      const question = document.getElementById("question").value;

      if (!question.trim()) {
        document.getElementById("answer").innerText = "Please enter a question.";
        return;
      }

      // TEMPORARY MOCK RESPONSE
      document.getElementById("answer").innerText =
        "You asked:\n\n" + question +
        "\n\n(Mock response â€“ backend will be connected next)";
    }
  </script>

</body>
</html>
