<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internal Knowledge Q&A</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .answer {
      margin-top: 20px;
      background: #eef2f7;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 40px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Internal Knowledge Q&A</h2>

    <label for="question">Enter your question:</label><br><br>

    <textarea id="question" placeholder="Type your question here..."></textarea>

    <button onclick="submitQuestion()">Submit</button>

    <div class="answer" id="answer">
      Answer will appear here...
    </div>
  </div>

  <script>
    async function submitQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");

      if (!question.trim()) {
        answerDiv.innerText = "Please enter a question.";
        return;
      }

      answerDiv.innerText = "Loading...";

      try {
        const response = await fetch("https://cbsg.app.n8n.cloud/webhook/knowledge-qa", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer;

      } catch (error) {
        answerDiv.innerText = "Error connecting to backend.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
